{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg rounded-4 p-4 w-100" style="max-width: 450px;">
    <h4 class="text-center mb-3">Password Reset Complete</h4>
    <p class="text-center text-muted">
      Your password has been successfully reset. You may now log in with your new password.
    </p>
    <div class="mt-4 text-center">
      <a href="{% url 'login' %}" class="btn btn-success rounded-pill px-4">Log In</a>
    </div>
  </div>
</div>
{% endblock %}
