{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .signup-card {
        border-radius: 1rem;
        transition: box-shadow 0.3s ease;
    }

    .signup-card:hover {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    input.form-control {
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
        border-color: #198754;
        box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }

    .btn-success {
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-success:hover {
        background-color: #146c43;
        transform: translateY(-2px);
    }

    .form-label {
        font-weight: 500;
    }

    .signup-title {
        font-weight: 700;
        color: #198754;
    }
</style>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card signup-card shadow p-4 w-100" style="max-width: 400px;">
        <h3 class="text-center mb-4 signup-title">Create an Account</h3>
        
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success w-100 fw-semibold">Sign Up</button>
        </form>

        <div class="mt-3 px-3 px-sm-4 px-md-5 text-center">
            <a href="{% url 'index' %}" class="btn btn-outline-danger w-100 d-sm-inline-block d-md-inline-block" style="max-width: 200px;">
                <i class="bi bi-arrow-left me-1"></i> Back to Home
            </a>
        </div>

        <div class="mt-3 text-center">
            <p class="mb-0">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-decoration-none text-success fw-semibold">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
