{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .login-card {
        border-radius: 1rem;
        transition: box-shadow 0.3s ease;
    }

    .login-card:hover {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    input.form-control {
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
        background-color: #004494;
        transform: translateY(-2px);
    }

    .form-label {
        font-weight: 500;
    }

    .login-title {
        font-weight: 700;
        color: #0d6efd;
    }
</style>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card shadow p-4 w-100" style="max-width: 400px;">
        <h3 class="text-center mb-4 login-title">Welcome Back!</h3>

        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    class="form-control" 
                    placeholder="Enter your username" 
                    required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    class="form-control" 
                    placeholder="Enter your password" 
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-semibold">Login</button>
        </form>

        <div class="mt-3 px-3 px-sm-4 px-md-5 text-center">
            <a href="{% url 'index' %}" class="btn btn-outline-danger w-100 d-sm-inline-block d-md-inline-block" style="max-width: 200px;">
                <i class="bi bi-arrow-left me-1"></i> Back to Home
            </a>
        </div>

        <div class="text-center mt-3">
            <a href="{% url 'password_reset' %}" class="text-decoration-none text-muted small">
                Forgot Password?
            </a>
        </div>

        <div class="mt-3 text-center">
            <p class="mb-0">
                Don't have an account? 
                <a href="{% url 'signup' %}" class="text-decoration-none text-primary fw-semibold">
                    Sign Up
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
