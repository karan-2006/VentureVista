{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg border-0 rounded-4 p-4 bg-body-tertiary text-body mx-auto" style="max-width: 600px;">
        <div class="text-center mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
            <h2 class="mt-3 fw-bold">Booking Confirmed!</h2>
            <p class="text-muted">Thank you for choosing <strong>VentureVista</strong> ✈️</p>
        </div>
        <div class="text-center">
            <h4 class="fw-semibold">{{ offer.title }}</h4>
            <p class="mb-4 text-secondary"><i class="bi bi-info-circle me-2"></i>{{ offer.description }}</p>
            <a href="{% url 'index' %}" class="btn btn-outline-primary rounded-pill px-4 py-2 shadow-sm">
                <i class="bi bi-arrow-left me-2"></i>Explore More Offers
            </a>
        </div>
    </div>
</div>
{% endblock %}
