{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg border-0 rounded-4 p-4 bg-body-tertiary text-body">
        <div class="text-center mb-4">
            <i class="bi bi-journal-check text-primary" style="font-size: 3rem;"></i>
            <h2 class="mt-3 fw-bold">Confirm Your Booking</h2>
            <p class="text-muted">You're almost there! Review your details before proceeding.</p>
        </div>
        <div class="row justify-content-center g-4">
            <div class="col-md-6">
                <div class="d-flex flex-column h-100 justify-content-center">
                    <h4 class="fw-semibold">{{ offer.title }}</h4>
                    <p class="mb-4"><i class="bi bi-info-circle me-2"></i>{{ offer.description }}</p>
                    <div class="d-flex flex-column gap-2">
                        <a href="{% url 'offer_booking_success' offer.id %}" class="btn btn-success rounded-pill px-4 w-100">
                            <i class="bi bi-check-circle-fill me-2"></i>Confirm Booking
                        </a>
                        <a href="{% url 'index' %}" class="btn btn-outline-danger rounded-pill px-4 w-100">
                            <i class="bi bi-arrow-left me-2"></i>Back to Offers
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
